<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                Poll Tracker!
            </h2>
            <select name="dropdown" id="dropdown">
                <option value="1">Select Number of Options</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <label>Question
<input id="questioninput"/>
</label>
<label>Option 1
    <input id="option1input">
</label>
<label>
    Option 2
    <input id="option2input">
</label>
<label class="hidden1">
    Option 3
    <input id="option3input" class="hidden2">
</label>
<button id="submit-button">Submit Poll</button>
        </section>
        <section class="main-section2">
<h2>Current Poll</h2>

<div id="current-poll-destination">

</div>
<div class="buttons">
  <label for="button1">  Option 1
<button id="option1plus">+</button> <button id="option1minus">-</button></label>
<label for="button2">Option 2
<button id="option2plus">+</button> <button id="option2minus">-</button></label>
<label for="button3" class="hidden3">Option 3 
<button id="option3plus" class="hidden4">+</button> <button id="option3minus" class="hidden5">-</button></label>
</div>
<button id="publish-poll">Publish Poll</button>
        </section>

        <section class="main-section3">
            <h2>Past Polls</h2>
            
            <div id="past-poll-destination">
            
            </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

</body>
